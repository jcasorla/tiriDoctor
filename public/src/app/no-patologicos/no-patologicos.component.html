<h2>Antecedentes Personales No Patologicos</h2>

<div class="col-lg">
    <div *ngIf="errors">
        <p class="text-danger" *ngFor="let item of errors ">{{item}}</p>
    </div>
</div>
<div class='col-lg scroll scrollbar-primary' *ngIf="show">
    <br> 

    <form  #newForm="ngForm" (submit)="onCreate(pat, newForm)">       

        <div class="form-group col-lg">
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="checkbox" value="true" name="alcohol" [ngModel]="nopatologico.alcohol">
                <label class="form-check-label" for="alcohol">
                    Alcohol
                </label>
            </div>           
            <input type="text" class="form-control"  name="alcoholContent" [ngModel]="nopatologico.alcoholContent">
        </div>
        <div class="form-group col-lg">
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="checkbox" value="true" name="tabacco" [ngModel]="nopatologico.tabacco">
                <label class="form-check-label" for="defaultCheck1">
                    Tabaquismo
                </label>
            </div>           
            <input type="text" class="form-control"  name="tabaccoContent" [ngModel]="nopatologico.tabaccoContent">
        </div>
        <div class="form-group col-lg">
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="checkbox" value="true" name="droga" [ngModel]="nopatologico.droga">
                <label class="form-check-label" for="drugs">
                    Drogas
                </label>
            </div>           
            <input type="text" class="form-control"  name="drugContent" [ngModel]="nopatologico.drugContent">
        </div>
        <div class="form-group col-lg">
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="checkbox" value="true" name="imunno" [ngModel]="nopatologico.imunno">
                <label class="form-check-label" for="imunno">
                    Immunizaciones
                </label>
            </div>           
            <input type="text" class="form-control"  name="immunoContent" [ngModel]="nopatologico.immunoContent">
        </div>

        
        <div class="row">
            <div class="form-group col-lg">
                <label for="otro">Otros</label>
                
                <textarea class="form-control"  name="otro" cols="5" rows="5" [ngModel]="nopatologico.otro"></textarea>
        
            </div>
            <div class="form-group col-lg">
                <label for="comment">Comentarios</label>
                
                <textarea class="form-control"  name="comment" cols="5" rows="5" [ngModel]="nopatologico.comment"></textarea>
        
            </div>

        </div>     
        
        
        <button class="btn btn-primary btn-sm">Añadir</button>
        <button class="btn btn-danger btn-sm" (click)="refresh()">Cancelar</button>
        
    </form>
    <br><br>
</div>

<div *ngIf="!show">
    <br>
    
    <div class='col-lg scroll scrollbar-primary' *ngFor="let list of pat.nopatologico">
        <form  #upForm="ngForm" (submit)="onUpdate(upForm)">
            
    
            <div class="form-group col-lg">
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="checkbox" value="true" name="alcohol" [ngModel]="list.alcohol">
                    <label class="form-check-label" for="alcohol">
                        Alcohol
                    </label>
                </div>           
                <input type="text" class="form-control"  name="alcoholContent" [ngModel]="list.alcoholContent">
            </div>
            <div class="form-group col-lg">
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="checkbox" value="true" name="tabacco" [ngModel]="list.tabacco">
                    <label class="form-check-label" for="defaultCheck1">
                        Tabaquismo
                    </label>
                </div>           
                <input type="text" class="form-control"  name="tabaccoContent" [ngModel]="list.tabaccoContent">
            </div>
            <div class="form-group col-lg">
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="checkbox" value="true" name="droga" [ngModel]="list.droga">
                    <label class="form-check-label" for="drugs">
                        Drogas
                    </label>
                </div>           
                <input type="text" class="form-control"  name="drugContent" [ngModel]="list.drugContent">
            </div>
            <div class="form-group col-lg">
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="checkbox" value="true" name="imunno" [ngModel]="list.imunno">
                    <label class="form-check-label" for="imunno">
                        Immunizaciones
                    </label>
                </div>           
                <input type="text" class="form-control"  name="immunoContent" [ngModel]="list.immunoContent">
            </div>
    
            
            <div class="row">
                <div class="form-group col-lg">
                    <label for="other">Otros</label>
                    
                    <textarea class="form-control"  name="other" cols="5" rows="5" [ngModel]="list.otro"></textarea>
            
                </div>
                <div class="form-group col-lg">
                    <label for="coment">Comentarios</label>
                    
                    <textarea class="form-control"  name="comment" cols="5" rows="5" [ngModel]="list.comment"></textarea>
            
                </div>
    
            </div>
            <input type="hidden" name="_id" [ngModel]="list._id" class="form-control">
            <input type="hidden" name="_id2" [ngModel]="pat._id" class="form-control">   
            
            
            <button class="btn btn-primary btn-sm">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="refresh()">Cancelar</button>
            
        </form>
        <br><br>
    </div>

</div>
