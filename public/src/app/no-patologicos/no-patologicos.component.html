<h2>Antecedentes Personales No Patologicos</h2>

<div class='col-lg'>
    <br>
    <form  (submit)="onSubmit($event, newForm)" #newForm="ngForm">
       

        <div class="form-group col-lg">
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Alcohol
                </label>
            </div>           
            <input type="text" class="form-control"  name="alcoholContent">
        </div>
        <div class="form-group col-lg">
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Tabaquismo
                </label>
            </div>           
            <input type="text" class="form-control"  name="tabaccoContent">
        </div>
        <div class="form-group col-lg">
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Drogas
                </label>
            </div>           
            <input type="text" class="form-control"  name="drugContent">
        </div>
        <div class="form-group col-lg">
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Immunizaciones
                </label>
            </div>           
            <input type="text" class="form-control"  name="immunoContent">
        </div>

        
       
       
        <br>

      
        <div class="form-row">
            <div class="form-group col-lg">
                <label for="fatherContent">Otros</label>
                
                <textarea class="form-control"  name="fatherContent" cols="5" rows="5"></textarea>
        
            </div>
            <div class="form-group col-lg">
                <label for="fatherContent">Comentarios</label>
                
                <textarea class="form-control"  name="fatherContent" cols="5" rows="5"></textarea>
        
            </div>

        </div>     
        
        
        <button *ngIf="newForm.valid" class="btn btn-primary btn-sm">Add</button>
        <button class="btn btn-danger btn-sm" [routerLink]="['/home']">Cancel</button>
        
    </form>
    <br>

</div>
